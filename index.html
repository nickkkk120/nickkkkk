<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fb607f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: lightpink;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="attemptsLeft"></p>
  </div>

  <script>
    let attempts = 0;
    const maxAttempts = 3;
    const correctPassword = "admin123";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (password === correctPassword) {
        window.location.href="file:///E:/CALADO%20WST%20BSIT%202E/casetopia.html"
        alert("Login successful!");
        
        document.getElementById("loginForm").reset();
        attempts = 0;
        document.getElementById("attemptsLeft").innerText = "";
      } else {
        attempts++;
        if (attempts < maxAttempts) {
          document.getElementById("attemptsLeft").innerText = `Incorrect password. You have ${maxAttempts - attempts} attempt(s) left. Try again.`;
        } else {
          document.getElementById("attemptsLeft").innerText = "Too many attempts. Please wait for 10 seconds.";
          setTimeout(() => {
            alert("You can try again now.");
            attempts = 0;
            document.getElementById("attemptsLeft").innerText = "";
          }, 10000); 
        }
      }
    }
  </script>

</body>
</html>
